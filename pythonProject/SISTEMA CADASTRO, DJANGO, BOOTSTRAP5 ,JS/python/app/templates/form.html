<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SYS FORM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="col-8 m-auto pt-4 pb-3 text-center">
    <h1>SYS FORM</h1>
</div>
<div class="col-8 m-auto pt-4 pb-3 text-center">
    <a href="/" class="btn btn-info">VOLTAR</a>
</div>
<div class="col-8 m-auto pt-4 pb-3 text-center div-center">
    <form name="form" id="form" method="post" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}">
        {%csrf_token%}
        <div class="form-group mt-4 div-center">MODELO: {{form.modelo}}</div>
        <div class="form-group mt-4 div-center">MARCA: {{form.marca}}</div>
        <div class="form-group mt-4 div-center">ANO: {{form.ano}}</div>
        <input type="submit" class="btn btn-success" value="SALVAR">
    </form>
</div>
</body>
</html>
